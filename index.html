        This blank template contains a basic web application setup with a header and sticky footer.
        It contains the Oracle JET framework and a default requireJS
        configuration file to show how JET can be setup in a common application.
        This project template can be used in conjunction with demo code from the JET
        website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Best practice patterns are provided as part of the JET website under the Samples section.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">

<head>
    <title>Hotel Reality Mascot</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="css/images/touchicon.png">
    <meta name="apple-mobile-web-app-title" content="Hotel Reality Mascot">

<!-- injector:theme -->
<link rel="stylesheet" href="css/redwood/11.1.2/web/redwood.css" id="css" />
<!-- endinjector -->
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <!-- This injects script tags for the main javascript files -->
<!-- injector:scripts -->
<script type='text/javascript' src='js/libs/require/require.js'></script>
<script type='text/javascript' src='js/main.js'></script>
<!-- endinjector -->
    <div class="ar-model">
        <model-viewer id="model"
            alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
            src="css/models/RobotExpressive.glb" ar ar-modes="webxr scene-viewer quick-look"
            skybox-image="css/env/moon_1k.hdr" seamless-poster
            shadow-intensity="1" auto-rotate camera-controls animation-name="Running" autoplay>
        </model-viewer>

        <div class="btn-container">
            <button type="button" onclick="stop()">STOP</button>
            <button type="button" onclick="run()">RUN</button>
            <button type="button" onclick="wave()">WAVE</button>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function (registration) {
                // Registration was successful 
                console.log('HotelRealityMascot ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function (err) {
                // registration failed 
                console.log('HotelRealityMascot ServiceWorker registration failed: ', err);
            });
        }
    </script>
</body>

</html>
